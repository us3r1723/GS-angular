<h2>Nossos Parceiros</h2>
<div class="parceiros-container">
  @for (parceiro of parceiros; track parceiro.nome) {
    <div class="parceiro-card" [class.organizadora]="parceiro.isOrganizadora">
      <img
        [src]="parceiro.logo"
        [alt]="parceiro.alt"
        class="logo-parceiro"
      />
      <div class="parceiro-info">
        <h3>{{ parceiro.nome }}</h3>
        <p>{{ parceiro.descricao }}</p>
        @if (parceiro.isOrganizadora) {
          <span class="badge">Organizadora</span>
        }
      </div>
    </div>
  }
</div>
